[package]
name = "fsidx-cli"
version = "0.1.0"
edition = "2021"
authors = ["joachim.erbs@gmx.de"]
license = "MIT"
description = "Finding file names quickly with a database."
categories = ["command-line-utilities", "filesystem"]
keywords = ["locate"]

[[bin]]
name = "fsidx"
path = "src/bin.rs"

[dependencies]
clap = "3.0.10"
fsidx = "0.1.0"
nix = "0.23.1"
rustyline = "9.1.2"
serde = { version = "1.0.133", features = ["derive"] }
signal-hook = "0.3.13"
splitty = "0.1.0"
toml = "0.5.8"

[dev-dependencies]
indoc = "1.0.3"
